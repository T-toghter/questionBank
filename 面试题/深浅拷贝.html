<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  
    //手写一个深拷贝
    function copyObj(obj){
      var obj1 = {};
      for(let k in obj){
        if(typeof obj[k] == 'object'){
          obj1[k] = copyObj(obj[k])
        }else{
          obj1[k] = obj[k];
        }
      }
      return obj1;
    }

  </script>
</body>
</html>
