  <script>
    // 思路：判断元素是否在可视区域，在可视区域内给图片赋值地址
    var imgs = document.querySelectorAll('img'); // 获取图片
    var lazyload = function(){
      var scrollTop = document.body.scrollTop || document.documentElement.scrollTop; // 窗口的滚动距离
      var winTop = window.innerHeight;  //窗口的高度
      for(var i=0;i < imgs.length;i++){
        // offsetTop 获取元素相对于文档顶部的距离
        if(imgs[i].offsetTop < scrollTop + winTop ){  // 图片距离文档顶部的距离小于窗口高度+窗口滚动距离
          imgs[i].src = imgs[i].getAttribute('data-src');  // 给img的src属性添加图片路径
        }
      }
    }


    function throttle(fn,delay){  //起到节流的作用
      var timer = null;
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this,arguments);
        },delay)
      }
    }


    window.onscroll = throttle(lazyload,500); //窗口滚动函数
  </script>
